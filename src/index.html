<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MKV2ATV</title>
    <link rel="stylesheet" href="../node_modules/mkv-theme/css/mkv2atv.min.css"/>
    <link rel="stylesheet" href="css/overrides.scss"/>

</head>
<body class="app-bg">
<header class="draggable">
    <h5>MKV to AppleTV</h5>
</header>


<main>
    <div class="container">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <div class="col s12">
                <label for="txt-input" class="white-text lighten-4">Input File:</label>
                <input id="txt-input" type="text" class="text-input" disabled/>
                <button id="btn-browse-input" type="button" class="btn btn-info"><i class="fa fa-folder"></i> Browse
                </button>
            </div>
        </div>
    </div>
</main>


<div id="ffmpeg-output"></div>


<div id="err-dialog" class="display-none">
    <div id="err-dialog-container" class="red white-text">
        <p id="err-message">File not found</p>
        <button id="btn-err-close" type="button" class="btn btn-error"><i class="fa fa-close"></i>Close</button>
    </div>
</div>


<footer class="page-footer">
    <div class="row">

        <div class="col s3">
            <button id="btn-encode" class="btn btn-success btn-s"><i class="fa fa-play"></i>Encode</button>
        </div>
        <div class="col s6"></div>
        <div class="col s3">
            <button id="btn-quit" class="btn btn-error btn-s"><i class="fa fa-close"></i>Quit</button>
        </div>

    </div>
</footer>


<script>require('./MainRender');</script>

</body>
</html>
