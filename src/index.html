<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MKV2ATV</title>
    <!-- Change to min for production -->
    <link rel="stylesheet" href="vendor/photon/css/photon.css"/>
    <link rel="stylesheet" href="css/photon_overrides.css"/>

</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
    <h1 class="title">MKV to Apple TV</h1>

    <div class="toolbar-actions">
        <div class="btn-group">
            <button class="btn btn-default active">
                <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default" title="Open Video File">
                <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default" title="Start Encoding">
                <span class="icon icon-play"></span>
            </button>
        </div>
    </div>
</header>
<div class="window-content view gradient">

    <div id="ffmpeg-output"></div>

</div>

<footer class="toolbar toolbar-footer">
    <div class="toolbar-actions">
        <button class="btn btn-large btn-default">
            Quit
        </button>

        <button class="btn btn-large btn-positive pull-right" id="btn-encode">
            <span class="icon icon icon-play icon-text"></span>
            Start
        </button>
    </div>
</footer></div>
<script>require('./MainRender')</script>
</body>
</html>
